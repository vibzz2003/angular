<!--Scope is the binding part between the html (view) and the javascript(controller)
the scope is an object with the available properties and methods

the scope is available for both the view and the controller
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="myapp">
    <p>The rootscope's favourite colour:</p>
    <h1>{{color}}</h1>

    <div ng-controller="ctrl1">
        <p>the scope of the controllers favourite color:</p>
        <h1>{{color}}</h1>
    </div>

    <p>The rootscopes favourite color is still:</p>
    <h1>{{color}}</h1>

    <div ng-controller="myctrl">
        <h1>{{carname}}</h1>
    </div>

    <div ng-controller="ctrl">
        <ul>
            <li ng-repeat="x in names">{{x}}</li>
        </ul>
    </div>

    <script>
        var app = angular.module('myapp',[]);
        app.controller('myctrl', function($scope){
            $scope.carname='volvo';
        });

        app.controller('ctrl', function($scope){
            $scope.names = ['Vibhor', 'Vetali', 'Ranya'];
        });

        app.run(function($rootScope){
            $rootScope.color = 'blue';
        });

        app.controller('ctrl1', function($scope){
            $scope.color = 'red';
        });
    </script>
    <!--all applications have rootscope which is the scope created on the html element that containe the ng-app directive-->
</body>
</html>
